<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gato Weight Simulator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Nunito:wght@600;800&display=swap"
        rel="stylesheet" />
</head>

<body>

    <button id="btn-audio" onclick="toggleAudio()">üîä SONIDO ON</button>

    <h1>GATO WEIGHT<br>SIMULATOR</h1>

    <div class="game-wrapper">

        <!-- Panel del gato -->
        <div class="cat-card">

            <!-- Gato visual -->
            <div class="cat-stage">
                <img id="cat-emoji" src="assets/img/gato-atletico.gif" alt="gato" />
                <div id="cat-status-text" class="cat-status-text">ATLETICO</div>
            </div>

            <!-- Stats -->
            <div class="stats-box">
                <div class="stat-row">
                    <span class="stat-label"><span class="stat-icon">üí™</span>FIT</span>
                    <div class="bar-track">
                        <div id="bar-fit" class="bar-fill fit-bar" style="width:80%"></div>
                    </div>
                </div>
                <div class="stat-row">
                    <span class="stat-label"><span class="stat-icon">üçî</span>GRASA</span>
                    <div class="bar-track">
                        <div id="bar-fat" class="bar-fill fat-bar" style="width:10%"></div>
                    </div>
                </div>
            </div>

            <!-- Nombre y peso -->
            <div class="card-info">
                <p class="cat-name">Michi</p>
                <p class="peso-label">Peso actual: <span id="peso">5</span> kg</p>
            </div>

            <!-- Botones -->
            <div class="btn-row">
                <button class="btn-food" onclick="comer()">
                    üçî<span>Comer</span>
                </button>
                <button class="btn-sport" onclick="ejercitar()">
                    ü•ó<span>Dieta</span>
                </button>
            </div>
            <button class="btn-reset" onclick="reiniciar()">üîÑ Reiniciar</button>

        </div>

        <!-- Panel derecho: total -->
        <div class="total-card">
            <p class="total-label">PESO TOTAL</p>
            <p class="total-number" id="total">5 kg</p>
            <div id="mensaje" class="mensaje">¬°Gato sano!</div>

            <!-- Historial -->
            <div class="history-box">
                <p class="history-title">‚Äî HISTORIAL ‚Äî</p>
                <ul id="historial"></ul>
            </div>
        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
